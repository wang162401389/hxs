<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        <label for="c-name" class="control-label col-xs-12 col-sm-2">{:__('Name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name" data-rule="required" readonly class="form-control" name="row[name]" type="text" value="{$row.name}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-title" class="control-label col-xs-12 col-sm-2">{:__('Title')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-title" data-rule="required" readonly class="form-control" name="row[title]" type="text" value="{$row.title}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-pic" class="control-label col-xs-12 col-sm-2">图片:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-pic" data-rule="required" class="form-control" size="50" name="row[pic]" type="text" value="{$row.pic_str}">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="plupload-pic" class="btn btn-danger plupload" data-input-id="c-pic" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="true" data-preview-id="p-pic"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-pic" class="btn btn-primary fachoose"  data-input-id="c-pic" data-mimetype="image/*" data-multiple="true"><i class="fa fa-list-ul"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right"></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-pic"></ul>
        </div>
    </div>
    <div class="form-group">
        <label for="c-pic" class="control-label col-xs-12 col-sm-2">链接:</label>
        <div class="col-xs-12 col-sm-8">
            <dl class="fieldlist1" rel="{$row.url_arr|count}" data-name="row[url]">
                 <dd>
                     <!-- <ins>键名</ins> -->
                     <ins style="width:208px">url（依照展示图片顺序依次添加链接）</ins>
                 </dd>
                 {foreach $row.url_arr as $key => $vo}
	                  <dd class="form-inline">
	                      <input type="hidden" name="row[url][field][]" class="form-control" value="" size="10" />
	                      <input type="text" name="row[url][value][]" class="form-control" value="{$vo}" size="40" />
	                      <span class="btn btn-sm btn-danger btn-remove"><i class="fa fa-times"></i></span>
	                      <span class="btn btn-sm btn-primary btn-dragsort"><i class="fa fa-arrows"></i></span>
	                  </dd>
                  {/foreach}
                 <dd><a href="javascript:;" class="append btn btn-sm btn-success"><i class="fa fa-plus"></i>追加</a></dd>
             </dl>                                     
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
