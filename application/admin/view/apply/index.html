<div class="panel panel-default panel-intro">
    {:build_heading()}
    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">
                    <div id="toolbar" class="toolbar">
                        {:build_toolbar(['refresh'])}
                        <div class="dropdown btn-group {:$auth->check('apply/distribute')?'':'hide'}">
                             <a class="btn btn-success btn-disabled disabled btn-selected" href="javascript:;"><i class="fa fa-leaf"></i>批量分配</a>
                        </div>
                    </div>
                    <table id="table" class="table table-striped table-bordered table-hover" 
                           data-operate-edit="{:$auth->check('apply/edit')}" 
                           data-operate-del="{:$auth->check('apply/del')}" 
                           data-show-export="{:$auth->check('apply/export')?'true':'false'}"
                           width="100%">
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<style type="text/css">
    #table{-webkit-user-select:none;
    -moz-user-select:none;
    -ms-user-select:none;
    user-select:none;}
</style>
