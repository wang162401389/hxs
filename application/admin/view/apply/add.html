<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label for="c-username" class="control-label col-xs-12 col-sm-2">{:__('Username')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-username" data-rule="required" class="form-control" name="row[username]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label for="c-cellphone" class="control-label col-xs-12 col-sm-2">{:__('Cellphone')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-cellphone" data-rule="required" class="form-control" name="row[cellphone]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label for="c-gender" class="control-label col-xs-12 col-sm-2">{:__('Gender')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-gender" data-rule="required" class="form-control" name="row[gender]" type="number" value="0">
        </div>
    </div>
    <div class="form-group">
        <label for="c-area_id" class="control-label col-xs-12 col-sm-2">{:__('Area_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-area_id" data-rule="required" data-source="area/index" class="form-control selectpage" name="row[area_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label for="c-borrow_money" class="control-label col-xs-12 col-sm-2">{:__('Borrow_money')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-borrow_money" class="form-control" step="0.01" name="row[borrow_money]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label for="c-create_time" class="control-label col-xs-12 col-sm-2">{:__('Create_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-create_time" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[create_time]" type="text" value="{:date('Y-m-d H:i:s')}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-age" class="control-label col-xs-12 col-sm-2">{:__('Age')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-age" class="form-control" name="row[age]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label for="c-has_house" class="control-label col-xs-12 col-sm-2">{:__('Has_house')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-has_house" data-rule="required" class="form-control" name="row[has_house]" type="number" value="0">
        </div>
    </div>
    <div class="form-group">
        <label for="c-has_car" class="control-label col-xs-12 col-sm-2">{:__('Has_car')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-has_car" data-rule="required" class="form-control" name="row[has_car]" type="number" value="0">
        </div>
    </div>
    <div class="form-group">
        <label for="c-profession" class="control-label col-xs-12 col-sm-2">{:__('Profession')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-profession" data-rule="required" class="form-control" name="row[profession]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label for="c-status" class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-status" data-rule="required" class="form-control" name="row[status]" type="number">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
