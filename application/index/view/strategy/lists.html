{extend name="layout/default" /}
{block name="title"}贷款攻略{/block}
{block name="content"}
	{js href="__CDN__/assets/js/frontend/jquery.z-pager2.js" /}
	<div class="wrapper">
		<div class="current_location">
			您当前的位置：<a href="/">首页</a>&nbsp;&gt;&nbsp; 贷款攻略&nbsp;&gt;&nbsp;<span class="current"> {$row.name}</span>
		</div>
		<div class="part1 house_con">			
	        <div class="condition_left str_left fl" style="background-color: transparent;padding: 0;">
	            <ul class="str_list" style="background-color: #fff;"></ul>
  				<div id="pager" class="pagination"></div>
			</div>
            {include file="common/right" /}
		</div>
	</div>
	<input type="hidden" value="{$row.id}" id="cid" />
	<div style="clear: both;"></div>
	
	<script type="text/javascript">
		$(function(){
			//获取id
			var cid = $('#cid').val();
			/*
			 **分页
			*/
			$('#pager').zPager({
				btnShow: false,
				url: '/strategy/lists/' + cid,
				htmlBox: $('.str_list'),
				hrefId: cid
			});
		})
	</script>
{/block}
