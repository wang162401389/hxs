	<ul>
		{notempty name="ad_info.value"}
			{volist name="ad_info.value" id="v"}
				<li></li>
			{/volist}
		{/notempty}

</div>
<div class="bd">
	<ul>
		{notempty name="ad_info.value"}

			{/volist}
		{/notempty}	
	</ul>
</div>
